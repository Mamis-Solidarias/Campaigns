query GetBeneficiaryWithEducation($id: Int!){
    beneficiary(id: $id){
        firstName
        lastName
        gender
        education {
            cycle
        }
    }
}

query GetBeneficiaryWithClothes($id: Int!){
    beneficiary(id: $id){
        firstName
        lastName
        gender
        clothes {
            shoeSize
        }
    }
}

query GetBeneficiaryWithShirt($id: Int!){
    beneficiary(id: $id){
        firstName
        lastName
        gender
        clothes {
            shirtSize
        }
    }
}

